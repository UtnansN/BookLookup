<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reģistrēt grāmatu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div>
    <header th:insert="header.html :: header"></header>
    <div class="container my-5">
        <form th:action="@{/book}" th:object="${bookDTO}" method="post">
            <div class="form-group">
                <label for="title-input">Grāmatas nosaukums</label>
                <input id="title-input"
                       type="text"
                       class="form-control"
                       placeholder="Ievadiet nosaukumu"
                       th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="year-input">Izdošanas gads</label>
                <input id="year-input"
                       type="number"
                       class="form-control"
                       placeholder="Ievadiet izdošanas gadu"
                       th:field="*{publishingYear}">
            </div>
            <div class="form-group">
                <label for="publisher-input">Izdevējs</label>
                <input id="publisher-input"
                       type="text"
                       class="form-control"
                       placeholder="Ievadiet izdevēju"
                       th:field="*{publisher}">
            </div>
            <div class="form-group">
                <label for="author-input">Autors/i (atdalīt vairākus autorus ar komatu)</label>
                <input id="author-input"
                       type="text"
                       autocomplete="off"
                       class="form-control"
                       placeholder="Ievadiet autorus"
                       th:field="*{authors}">
            </div>
            <button type="submit" class="btn btn-primary">Pievienot grāmatu</button>
        </form>
    </div>
</div>
</body>
</html>
