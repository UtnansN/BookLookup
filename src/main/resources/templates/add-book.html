<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reģistrēt grāmatu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap.min.js}" rel="stylesheet">
</head>
<body>
<div>
    <form th:action="@{/book}" th:object="${bookDTO}" method="post">
        <div class="form-group">
            <label for="title-input">Title</label>
            <input id="title-input"
                   type="text"
                   class="form-control"
                   placeholder="Enter title"
                   th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="year-input">Publishing year</label>
            <input id="year-input"
                   type="number"
                   class="form-control"
                   placeholder="Enter publishing year"
                   th:field="*{publishingYear}">
        </div>
        <div class="form-group">
            <label for="publisher-input">Publisher</label>
            <input id="publisher-input"
                   type="text"
                   class="form-control"
                   placeholder="Enter publisher"
                   th:field="*{publisher}">
        </div>
        <button type="submit" class="btn btn-primary">Add book</button>
    </form>
</div>
</body>
</html>
